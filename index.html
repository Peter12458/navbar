<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <script src="https://kit.fontawesome.com/f9240595cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sty.css">
   
</head>
<body>
<header>
    <a class="hamburger" href="#navbar" arial-label="open main menu.">
        <span class="sr-only">Open main menu</span>
        <i class="fas fa-bars" aria-hidden="true"></i>
    </a>
    
    <nav id="navbar">
        <ul>
            <li class="logo"><img src="./image/back.jpg"></li>
            <li><a href="#"><i class="fa-solid fa-house-user"></i> <span>Home</span></a></li>
            <li><a href="#" class="active" aria-hidden="true"><i class="fa-solid fa-address-card"></i><span>About</span></a></li>
            <li><a href="#"><i class="fa-solid fa-shop-slash"></i><span>Shop</span></a></li>
            <li><a href="#"><i class="fa-solid fa-blog"></i><span>Blog</span></a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i><span>Connect</span></a></li>
            <li><a href="#"><i class="fa-regular fa-address-card"></i><span>Contact</span></a></li>
        </ul>
        <a class="close" href="#" arial-label="Close main menu.">
            <span class="sr-only">Open main menu</span>
            <i class="fas fa-bars" aria-hidden="true"></i>
        </a>
        
    </nav>
</header>



    

    
    
</body>
</html>
